<!DOCTYPE html>
<html>
  <head>
    <title>20 Buttons Example</title>
    <script>
      function toggleColor(buttonId) {
        var button = document.getElementById(buttonId);
        if (button.style.backgroundColor === "red") {
          button.style.backgroundColor = "green";
        } else {
          button.style.backgroundColor = "red";
        }
      }
    </script>
  </head>
  <body>
    <button id="button1" onclick="toggleColor('button1')">Button 1</button>
    <button id="button2" onclick="toggleColor('button2')">Button 2</button>
    <button id="button3" onclick="toggleColor('button3')">Button 3</button>
    <button id="button4" onclick="toggleColor('button4')">Button 4</button>
    <button id="button5" onclick="toggleColor('button5')">Button 5</button>
    <button id="button6" onclick="toggleColor('button6')">Button 6</button>
    <button id="button7" onclick="toggleColor('button7')">Button 7</button>
    <button id="button8" onclick="toggleColor('button8')">Button 8</button>
    <button id="button9" onclick="toggleColor('button9')">Button 9</button>
    <button id="button10" onclick="toggleColor('button10')">Button 10</button>
    <button id="button11" onclick="toggleColor('button11')">Button 11</button>
    <button id="button12" onclick="toggleColor('button12')">Button 12</button>
    <button id="button13" onclick="toggleColor('button13')">Button 13</button>
    <button id="button14" onclick="toggleColor('button14')">Button 14</button>
    <button id="button15" onclick="toggleColor('button15')">Button 15</button>
    <button id="button16" onclick="toggleColor('button16')">Button 16</button>
    <button id="button17" onclick="toggleColor('button17')">Button 17</button>
    <button id="button18" onclick="toggleColor('button18')">Button 18</button>
    <button id="button19" onclick="toggleColor('button19')">Button 19</button>
    <button id="button20" onclick="toggleColor('button20')">Button 20</button>
  </body>
</html>
